<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Sticky</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbarDiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            position: sticky;
            top: 0;
            box-shadow: none;
            z-index: 1000;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .navbarLeft {
            font-size: 1.5em;
        }
        .navbarRight {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        .navbarButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbarButton:hover {
            background-color: #0056b3;
        }
        .navbarLink {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        .navbarLink:hover {
            color: #0056b3;
        }
        /* Classe pour le fond gris clair */
        .scrolled {
            background: lightgrey;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="navbarDiv" id="navbar">
        <div class="navbarLeft">Business Solutions</div>
        <div class="navbarRight">

            <a href="#process" class="navbarLink">Process</a>
            <a href="#modules" class="navbarLink">Modules</a>
            <a href="#faq" class="navbarLink">FAQ</a>
            <a href="#contact" class="navbarLink">Contact</a>
                      <button class="navbarButton">Call to Action</button>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
