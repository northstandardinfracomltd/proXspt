<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
        }

        /* Styles du conteneur */
        .togglecontainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Styles des boutons toggle */
        .togglebutton {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        /* Bouton actif */
        .togglebutton.active {
            background-color: #4caf50;
            color: white;
        }

        /* Contenu de div caché */
        .togglediv {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* Div visible */
        .togglediv.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="togglecontainer">
    <button class="togglebutton active" id="option1">Option1</button>
    <button class="togglebutton" id="option2">Option2</button>
</div>

<!-- Divs contenant le contenu -->
<div class="togglediv toggledivone show">
    <p>Contenu pour Option 1. Voici du texte dummy qui est affiché par défaut lors du chargement de la page.</p>
</div>

<div class="togglediv toggledivtwo">
    <p>Contenu pour Option 2. Voici un autre texte dummy qui sera affiché lorsque vous cliquez sur le bouton "Option2".</p>
</div>

<script>
    // Sélection des boutons et des divs
    const button1 = document.getElementById('option1');
    const button2 = document.getElementById('option2');
    const divOne = document.querySelector('.toggledivone');
    const divTwo = document.querySelector('.toggledivtwo');

    // Fonction pour activer Option1
    button1.addEventListener('click', () => {
        button1.classList.add('active');
        button2.classList.remove('active');
        divOne.classList.add('show');
        divTwo.classList.remove('show');
    });

    // Fonction pour activer Option2
    button2.addEventListener('click', () => {
        button2.classList.add('active');
        button1.classList.remove('active');
        divTwo.classList.add('show');
        divOne.classList.remove('show');
    });
</script>

</body>
</html>
