<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Availability and Cost</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
  
  <style>
  body {
  font-family: Arial, sans-serif;
}

.container {
  margin: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
}

.info {
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  font-size: 18px;
}

.hidden {
  display: none;
}
</style>
  
<body>
  <div class="container">
    <label for="country-select">Verify Availability and Cost:</label>
    <select id="country-select">
      <option value="" disabled selected>Select a country</option>
      <option value="France" data-status="Available from" data-cost="5">France</option>
      <option value="Espagne" data-status="Available from" data-cost="5">Espagne</option>
      <option value="Allemagne" data-status="Available from" data-cost="5">Allemagne</option>
      <option value="Royaume-Uni" data-status="Available from" data-cost="5">Royaume-Uni</option>
      <option value="Portugal" data-status="Available from" data-cost="5">Portugal</option>
    </select>

    <div id="availability-info" class="info hidden">
      <!-- The result will be displayed here -->
    </div>
  </div>

  <script>
    // Function to add 60 days to the current date
    function getFutureDate() {
      const today = new Date();
      today.setDate(today.getDate() + 60);
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
      return `${day}/${month}`;
    }

    // Handle the select change
    document.getElementById('country-select').addEventListener('change', function() {
      const selectedOption = this.options[this.selectedIndex];
      const country = selectedOption.value;
      const status = selectedOption.getAttribute('data-status');
      const cost = selectedOption.getAttribute('data-cost');
      const futureDate = getFutureDate();
      
      // Update the availability info
      const infoDiv = document.getElementById('availability-info');
      infoDiv.textContent = `${status} ${country} by ${futureDate} from Â£${cost}k tax excl.`;
      infoDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
