<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }



    .logo {
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, black, transparent);
      z-index: 1;
      padding: 10px;
      display: flex;
      justify-content: left;
      align-items: left;
    }

    .logo img {
      width: 250px;
      height: auto;
    }
    
    
    
    
    
    
    /* Left Column */
    .left-column {
      width: 55%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      
  height: 100vh;
      
  background-color: red;
  background-image: url('https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/LogicyclistIllustration9994.svg?v=1724419557653'); /* Image par défaut */
  background-size: cover;
  background-position: center;
  transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .left-column::before {
      content: "";
      background: url('https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/Car-Logicyclist.svg?v=1722670794814') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
    
    .left-bottom {
      background: linear-gradient(0deg, black, transparent);
      z-index: 1;
      padding: 30px;
      padding-bottom: 120px;
      position: sticky;
      bottom: 0;
      

    }

    .left-bottom h1 {
      color: white;
      font-size: 24px;
    }

    .left-bottom h2 {
      color: lightgray;
      font-size: 18px;
    }

    /* Right Column */
    .right-column {
      background: lightgrey;
      width: 45%;
      overflow-y: auto;
      padding: 20px;
    }
    
        .subby {
            background: linear-gradient(0deg, black, transparent);
    }

    .content {
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: gray;
    }

    .content button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    

    
    
    
    
    
    
    /* Style pour la div avec les boutons */
.sticky-top {
  position: sticky;
  top: 0;
  background-color: #f0f0f0;
  padding: 10px;
  z-index: 2;
  overflow-x: auto;
  white-space: nowrap;
  position: relative;
}

/* Style pour les boutons scrollables (Button 1, Button 2, etc.) */
.button-container a button {
  display: inline-block;
  margin-right: 10px;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  white-space: nowrap;
}

.button-container a button:hover {
  background-color: #0056b3;
}

/* Style pour le bouton flottant "Voir" */
.scroll-button {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background-color: #28a745;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 10;
}

.scroll-button.left {
  right: auto;
  left: 10px;
}

.scroll-button:hover {
  background-color: #218838;
}

        
/* Sticky Footer avec le divider en background */
.sticky-footer {
  position: sticky;
  bottom: 0;
  background-color: transparent;
  color: white;
  text-align: center;
  padding: 40px 20px; /* Augmente le padding pour laisser la place au divider */
  z-index: 10;
  font-size: 14px;
  width: 100%;
  background-image: url('https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/batard.svg?v=1726862968602');
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
}

/* Styles pour les liens */
.sticky-footer a {
  color: #fff;
  text-decoration: underline;
  margin-left: 5px;
}

.sticky-footer a:hover {
  color: #00bcd4;
  text-decoration: none;
}

    
    
  </style>
</head>
<body>
  
<div class="sticky-top">
  <div class="button-container">
    <a>Learn more about.. </a>
    <a href="#"><button id="button1" data-title="MyTitle1" data-text="This is my story about 1" data-image="https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/LogicyclistIllustration9994.svg?v=1724419557653" data-color="linear-gradient(222deg, #ff8d90, #ee0007)">Button 1</button></a>
    <a href="#"><button id="button2" data-title="MyTitle2" data-text="This is my story about 2" data-image="https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/LogicyclistIllustration9994.svg?v=1724419557653" data-color="linear-gradient(222deg, #4c8dff, #0044ee)">Button 2</button></a>
    <a href="#"><button id="button3" data-title="MyTitle3" data-text="This is my story about 3" data-image="https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/LogicyclistIllustration9994.svg?v=1724419557653" data-color="linear-gradient(222deg, #90ee90, #00ff00)">Button 3</button></a>
    <!-- Ajoute autant de boutons que nécessaire avec des valeurs différentes -->
  </div>
</div>



  <div class="container">
    <!-- Left Column -->
<div class="left-column">
  <div class="logo">
    <img src="https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/Logo%20Logicyclist%202024.svg?v=1726749278492" alt="Logo">
  </div>
  <div class="left-bottom">
    <h1 id="left-title">Titre gauche</h1>
    <h2 id="left-subtitle">Sous-titre gauche</h2>
  </div>
</div>

    <!-- Right Column -->
    <div class="right-column">
      <div class="content">
        <h1>Book</h1>
        <h2>Sous-titre 1</h2>
        <button>Button 1</button>
      </div>
      <div class="content">
        <h1>Re/Charge</h1>
        <h2>Sous-titre 2</h2>
        <button>Button 2</button>
      </div>
      <div class="content">
        <h1>Business Solutions</h1>
        <h2>Sous-titre 3</h2>
        <button>Button 3</button>
      </div>
      
      
      
    
    </div>
  </div>


<!-- Sticky Footer -->
<div class="sticky-footer">
<br>
</div>


<script>
  document.querySelectorAll('.button-container button').forEach(button => {
    button.addEventListener('click', function () {
      // Récupère les données du bouton cliqué
      const title = this.getAttribute('data-title');
      const text = this.getAttribute('data-text');
      const image = this.getAttribute('data-image');
      const color = this.getAttribute('data-color');
      
      // Met à jour le titre et le sous-titre dans left-bottom
      document.getElementById('left-title').innerText = title;
      document.getElementById('left-subtitle').innerText = text;
      
      // Change l'image de fond de la left-column directement
      document.querySelector('.left-column').style.backgroundImage = `url('${image}')`;
      
      // Change la couleur de fond de la left-column
      document.querySelector('.left-column').style.background = color;
    });
  });
</script>


  
</body>
</html>
