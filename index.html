<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Column */
    .left-column {
      width: 55%;
      background: red;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left-column::before {
      content: "";
      background: url('https://cdn.glitch.global/8c26625f-2634-4f3f-adfe-5c695bc27700/Car-Logicyclist.svg?v=1722670794814') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .logo {
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, black, transparent);
      z-index: 1;
      padding: 10px;
      display: flex;
      justify-content: left;
      align-items: left;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    .left-bottom {
      background: linear-gradient(0deg, black, transparent);
      z-index: 1;
      padding: 30px;
      padding-bottom: 50px;
      position: sticky;
      bottom: 0;
    }

    .left-bottom h1 {
      color: white;
      font-size: 24px;
    }

    .left-bottom h2 {
      color: lightgray;
      font-size: 18px;
    }

    /* Right Column */
    .right-column {
      width: 45%;
      overflow-y: auto;
      padding: 20px;
    }

    .content {
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: gray;
    }

    .content button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .sticky-top {
  position: sticky;
  top: 0;
  background-color: #f0f0f0;
  padding: 10px;
  z-index: 2;
  overflow-x: auto;
  white-space: nowrap;
}

.button-container a {
  display: inline-block;
}

.button-container button {
  padding: 10px 20px;
  margin-right: 5px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  white-space: nowrap;
}

.button-container button:hover {
  background-color: #0056b3;
}

  </style>
</head>
